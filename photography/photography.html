<div style="height: 550px">
    <carousel interval="myInterval">
        <slide ng-repeat="slide in slides" active="slide.active">
            <img data-ng-src="{{slide.image}}" style="margin:auto;" class="bookThumb">
            <div class="carousel-caption">
                <h4>Slide {{$index}}</h4>
                <p>{{slide.text}}</p>
            </div>
        </slide>
    </carousel>
</div>
