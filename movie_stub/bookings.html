<div class="container container-fluid">
<a data-ng-click="back()" class="btn btn-info pull-right" href="javascript:back()">Back</a>
<table class="table table-condensed">
	<thead>
	<tr>
		<th>Movie Name</th>
		<th>Quantity</th>
		<th>Date</th>
	</tr>
	</thead>
	<tbody>
	<tr data-ng-repeat="book in bookings">
		<td>{{book.movie_name}}</td>
		<td>{{book.qty}}</td>
		<td>{{book.date}}</td>
	</tr>
	<tr data-ng-show="bookings.length <= 0">
		<td colspan="3" style="text-align: center;">You have not made any Movie Bookings yet.</td>
	</tr>
	</tbody>
</table>
</div>
